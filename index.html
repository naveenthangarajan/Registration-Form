<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="download.jpg" type="image/x-icon">
</head>
<body>
       <div class="maincontainer">
           <form>
          <h2 class="another">Registration</h2>
          <div class="firstdiv">
              <div>
                  <label for="fullname">Fullname</label><br>
                  <input type="text" name="fullname" class="placeholder" placeholder="Enter your Name">
              </div>
              <div>
                   <label for="username">Username</label><br>
                  <input type="text" name="username" class="placeholder" placeholder="Enter your Username">
              </div>
              </div>
              <div class="second">
                  <div>
                  <label for="e-mail">E-mail</label><br>
                  <input type="email" name="e-mail" class="placeholder" placeholder="Enter your Email">
                  </div>
                  <div>
                  <label for="phone">Phone Number</label><br>
                  <input type="tel" name="phone" class="placeholder" placeholder="Enter your number">
                  </div>

              </div> 
               <div class="thirddiv">
              <div>
                  <label for="password">Password</label><br>
                  <input type="password" name="password" class="placeholder" placeholder="Enter your Password">
              </div>
              <div>
                   <label for="pass-2">Confirm Password</label><br>
                  <input type="password" name="pass-2" class="placeholder" placeholder="Confirm your password">
              </div>
          </div>  
          
          <div class="fourth">
              <h2 class="gender">Gender</h2>
              <div class="dummy">
                 <div class="radio-1 value"> <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label></div> 
                  <div class="radio-2"><input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br></div>  
                   <div class="radio-3"><input type="radio" id="not" name="gender" value="not to say">
                     <label for="not">Prefer Not to say</label></div> 
                
                  
                  
              </div>
              
          </div>
          </form>
           
          <button class="btn">Register</button>
          
        
        
        
          </div>
             


    
</body>
</html>
